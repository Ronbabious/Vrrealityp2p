<body>
  <div id="content">

      <button onclick=putData(1,true)>LED 1 - ON</button>
      <button onclick=putData(1,false)>LED 1 - OFF</button>
    </div>
    <div id="led2">
      <button onclick=putData(2,true)>LED 2 - ON</button>
      <button onclick=putData(2,false)>LED 2 - OFF</button>
    </div>
    <div>
      <p class="text">Temperature: </p>
      <p class="text" id="temp">null</p>
    </div>
    <div>
      <p class="text">Humidity: </p>
      <p class="text" id="hum">null</p>
    </div>
    <div>
      <p class="text">Distance: </p>
      <p class="text" id="dis">null</p>
    </div>
